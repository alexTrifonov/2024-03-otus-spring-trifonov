<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="editBook.html" th:method="post" th:action="@{/edit-book(id=${book.id})}"
      th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-name-input">Title:</label>
        <input id="book-name-input" name="title" type="text" value="some_book" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="author-name-select">Author name:</label>
        <select id="author-name-select" th:field="*{authorDto.id}">
            <option th:each="author: ${authors}"
                    th:value="${author.id()}"
                    th:text="${author.fullName()}">author_name</option>
        </select>
    </div>

    <div class="row">
        <label for="genre-name-select">Genre name:</label>
        <select id="genre-name-select" th:field="*{genreDto.id}">
            <option th:each="genre: ${genres}"
                    th:value="${genre.id()}"
                    th:text="${genre.name()}">genre_name</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
