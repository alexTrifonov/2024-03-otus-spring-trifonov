<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        .action a {margin-right: 100px; color: green}
        .action a:hover {color: darkblue}

    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">a Book</td>
        <td th:text="${book.authorDto().fullName()}">an Author</td>
        <td th:text="${book.genreDto().name()}">a Genre</td>
        <td>
            <div class="action">
                <a href="editBook.html" th:href="@{/edit-book(id=${book.id})}">Edit</a>
                <a href="deleteBook.html" th:href="@{/delete-book(id=${book.id})}">Delete</a>
                <a href="comments.html" th:href="@{/comments(bookId=${book.id})}">Comments</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div class="action">
    <a href="addBook.html" th:href="@{/add-book}">Add book</a>
</div>
</body>
</html>
